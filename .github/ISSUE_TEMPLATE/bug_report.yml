name: Bug Report
description: Report a bug or unexpected behavior
title: '[Bug]: '
labels: ['bug', 'triage']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
    validations:
      required: true

  - type: dropdown
    id: wallet
    attributes:
      label: Hive Wallet (if applicable)
      description: Which wallet are you using?
      options:
        - Hive Keychain
        - HiveSigner
        - HiveAuth
        - PeakVault
        - Firebase Email Auth
        - Not applicable

  - type: textarea
    id: logs
    attributes:
      label: Console Errors
      description: Any errors from browser console (F12 > Console)
      render: shell

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Screenshots, screen recordings, or any other context
