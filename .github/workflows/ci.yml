name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run tests
        run: npm test

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    # Run after unit tests pass
    needs: [test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run WorkerBee integration tests
        run: npm run test:workerbee:integration
        env:
          RUN_WORKERBEE_TESTS: true
        # Allow failures for now since these depend on external services
        continue-on-error: true

      - name: Run Hive API integration tests
        run: npm test -- tests/api/*.integration.test.ts --forceExit
        env:
          RUN_WORKERBEE_TESTS: true
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Suppress build-time warnings for missing env vars
          SKIP_ENV_VALIDATION: true

      - name: Check bundle size
        run: |
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Measure shared JS that every page loads (framework + common chunks)
          # These are the chunks Next.js reports under "First Load JS shared by all"
          SHARED_JS=$(wc -c .next/static/chunks/framework-*.js .next/static/chunks/main-*.js .next/static/chunks/polyfills-*.js 2>/dev/null | tail -1 | awk '{print $1}')
          SHARED_JS_KB=$(echo "scale=0; $SHARED_JS / 1024" | bc)

          # Measure total JS (all code-split chunks combined)
          TOTAL_JS=$(find .next/static/chunks -name "*.js" -exec wc -c {} + | tail -1 | awk '{print $1}')
          TOTAL_JS_KB=$(echo "scale=0; $TOTAL_JS / 1024" | bc)

          # Budget: 500KB for shared framework, 5MB for all code-split chunks
          MAX_SHARED_BYTES=512000
          MAX_TOTAL_BYTES=5242880

          echo "| Metric | Size | Budget | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|------|--------|--------|" >> $GITHUB_STEP_SUMMARY

          if [ "$SHARED_JS" -gt "$MAX_SHARED_BYTES" ]; then
            echo "| Shared JS (framework) | ${SHARED_JS_KB}KB | 500KB | :warning: Over budget |" >> $GITHUB_STEP_SUMMARY
            echo "::warning::Shared JS (${SHARED_JS_KB}KB) exceeds 500KB budget"
          else
            echo "| Shared JS (framework) | ${SHARED_JS_KB}KB | 500KB | :white_check_mark: OK |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "$TOTAL_JS" -gt "$MAX_TOTAL_BYTES" ]; then
            echo "| Total JS (all chunks) | ${TOTAL_JS_KB}KB | 5MB | :warning: Over budget |" >> $GITHUB_STEP_SUMMARY
            echo "::warning::Total JS (${TOTAL_JS_KB}KB) exceeds 5MB budget"
          else
            echo "| Total JS (all chunks) | ${TOTAL_JS_KB}KB | 5MB | :white_check_mark: OK |" >> $GITHUB_STEP_SUMMARY
          fi

          # List largest chunks for awareness
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Largest Chunks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          find .next/static/chunks -name "*.js" -exec ls -lh {} \; | sort -k5 -hr | head -10 | awk '{print "- " $9 ": " $5}' >> $GITHUB_STEP_SUMMARY
